<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .response.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e1e5e9;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Simple API</h1>
            <p>Test Interface for REST API</p>
        </div>

        <div class="content">
            <div id="status" class="status disconnected">
                üî¥ Disconnected from API
            </div>

            <div class="tabs">
                <div class="tab active" onclick="showTab('auth')">üîê Authentication</div>
                <div class="tab" onclick="showTab('posts')">üìù Posts</div>
                <div class="tab" onclick="showTab('users')">üë• Users</div>
            </div>

            <!-- Authentication Tab -->
            <div id="auth" class="tab-content active">
                <div class="section">
                    <h2>Register User</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="regUsername">Username</label>
                            <input type="text" id="regUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Email</label>
                            <input type="email" id="regEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Password</label>
                            <input type="password" id="regPassword" required>
                        </div>
                        <button type="submit">Register</button>
                    </form>
                    <div id="registerResponse" class="response"></div>
                </div>

                <div class="section">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                    <div id="loginResponse" class="response"></div>
                </div>

                <div class="section">
                    <h2>Profile</h2>
                    <button onclick="getProfile()" id="profileBtn" disabled>Get Profile</button>
                    <div id="profileResponse" class="response"></div>
                </div>
            </div>

            <!-- Posts Tab -->
            <div id="posts" class="tab-content">
                <div class="section">
                    <h2>Create Post</h2>
                    <form id="createPostForm">
                        <div class="form-group">
                            <label for="postTitle">Title</label>
                            <input type="text" id="postTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="postContent">Content</label>
                            <textarea id="postContent" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="postTags">Tags (comma-separated)</label>
                            <input type="text" id="postTags" placeholder="tag1, tag2, tag3">
                        </div>
                        <button type="submit" id="createPostBtn" disabled>Create Post</button>
                    </form>
                    <div id="createPostResponse" class="response"></div>
                </div>

                <div class="section">
                    <h2>Get Posts</h2>
                    <button onclick="getPosts()">Get All Posts</button>
                    <div id="getPostsResponse" class="response"></div>
                </div>
            </div>

            <!-- Users Tab -->
            <div id="users" class="tab-content">
                <div class="section">
                    <h2>Get Users</h2>
                    <button onclick="getUsers()" id="getUsersBtn" disabled>Get All Users</button>
                    <div id="getUsersResponse" class="response"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        let authToken = localStorage.getItem('authToken');

        // Check API connection
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE_URL.replace('/api', '')}/health`);
                const data = await response.json();
                if (data.success) {
                    document.getElementById('status').className = 'status connected';
                    document.getElementById('status').innerHTML = 'üü¢ Connected to API';
                }
            } catch (error) {
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('status').innerHTML = 'üî¥ Disconnected from API';
            }
        }

        // Tab functionality
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // API helper function
        async function apiCall(endpoint, options = {}) {
            try {
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                    },
                    ...options
                };

                const response = await fetch(`${API_BASE_URL}${endpoint}`, config);
                const data = await response.json();
                
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, data: { message: error.message }, status: 0 };
            }
        }

        // Update UI based on authentication status
        function updateAuthUI() {
            const isAuthenticated = !!authToken;
            document.getElementById('profileBtn').disabled = !isAuthenticated;
            document.getElementById('createPostBtn').disabled = !isAuthenticated;
            document.getElementById('getUsersBtn').disabled = !isAuthenticated;
        }

        // Register form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                username: document.getElementById('regUsername').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value
            };

            const result = await apiCall('/auth/register', {
                method: 'POST',
                body: JSON.stringify(formData)
            });

            const responseDiv = document.getElementById('registerResponse');
            responseDiv.className = `response ${result.success ? 'success' : 'error'}`;
            responseDiv.textContent = JSON.stringify(result.data, null, 2);

            if (result.success && result.data.data.token) {
                authToken = result.data.data.token;
                localStorage.setItem('authToken', authToken);
                updateAuthUI();
            }
        });

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            const result = await apiCall('/auth/login', {
                method: 'POST',
                body: JSON.stringify(formData)
            });

            const responseDiv = document.getElementById('loginResponse');
            responseDiv.className = `response ${result.success ? 'success' : 'error'}`;
            responseDiv.textContent = JSON.stringify(result.data, null, 2);

            if (result.success && result.data.data.token) {
                authToken = result.data.data.token;
                localStorage.setItem('authToken', authToken);
                updateAuthUI();
            }
        });

        // Get profile
        async function getProfile() {
            const result = await apiCall('/auth/profile');
            const responseDiv = document.getElementById('profileResponse');
            responseDiv.className = `response ${result.success ? 'success' : 'error'}`;
            responseDiv.textContent = JSON.stringify(result.data, null, 2);
        }

        // Create post
        document.getElementById('createPostForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                title: document.getElementById('postTitle').value,
                content: document.getElementById('postContent').value,
                tags: document.getElementById('postTags').value.split(',').map(tag => tag.trim()).filter(tag => tag)
            };

            const result = await apiCall('/posts', {
                method: 'POST',
                body: JSON.stringify(formData)
            });

            const responseDiv = document.getElementById('createPostResponse');
            responseDiv.className = `response ${result.success ? 'success' : 'error'}`;
            responseDiv.textContent = JSON.stringify(result.data, null, 2);

            if (result.success) {
                document.getElementById('createPostForm').reset();
            }
        });

        // Get posts
        async function getPosts() {
            const result = await apiCall('/posts');
            const responseDiv = document.getElementById('getPostsResponse');
            responseDiv.className = `response ${result.success ? 'success' : 'error'}`;
            responseDiv.textContent = JSON.stringify(result.data, null, 2);
        }

        // Get users
        async function getUsers() {
            const result = await apiCall('/users');
            const responseDiv = document.getElementById('getUsersResponse');
            responseDiv.className = `response ${result.success ? 'success' : 'error'}`;
            responseDiv.textContent = JSON.stringify(result.data, null, 2);
        }

        // Initialize
        checkConnection();
        updateAuthUI();
        setInterval(checkConnection, 5000); // Check connection every 5 seconds
    </script>
</body>
</html>
